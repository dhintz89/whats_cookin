<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>What's Cookin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signup">
            <h2>Create a New Profile</h2>
            <form id='signup-form'>
                <p><label>What is your name?
                    <input class="name-input" type=text>
                </label></p>
                <p><label>How would you like us to send you shopping lists?
                    <input class="contactPref-input" type=text>
                </label></p>
                <p><label>What email would you like shopping lists sent to?
                    <input class="email-input" type=text>
                </label></p>
                <p><label>What phone number would you like shopping lists texted to?
                    <input class="phone-input" type=text>
                </label></p>
                <p><label>What is your phone carrier (required for texting)?
                    <input class="carrier-input" type=text>
                </label></p>
                <p><label>Choose a Username:
                    <input class="username-input" type=text>
                </label></p>
                <p><label>Choose a Password:
                    <input class="password-input" type=password>
                </label> </p>
                <p><label>Re-enter Password:
                    <input class="verify-password" type=password>
                </label></p>
                <input id="signup-submit-btn" type=button value="Sign Me Up!">
            </form>
        </div>
        <div class="login">
            <h2>Existing User Login</h2>
            <form id='login-form'>
                <p><label>Username: 
                    <input class="username-input" type=text>
                </label></p>
                <p><label>Password:
                    <input class="password-input" type=password>
                </label> </p>
                <input id="login-submit-btn" type=button value="Log In">
            </form>
        </div>

        <script type="application/javascript" src="./src/index.js"></script>
    </body>
</html>
