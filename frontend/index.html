<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>What's Cookin</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <div class="flex-container">
        <body>
            <header>
            </header>

            <main>
                <div class="creds">
                    <h1>Welcome to What's Cookin</h1>
                    <div class="choice">
                        <h4>Please <button id="login-link">Sign In</button> or <button id="signup-link">Create a New Account</button> to continue.</h4>
                    </div>
                    <div class="signup hidden">
                        <h2>Create a New Profile</h2>
                        <form id='signup-form'>
                            <label>What is your name (required)?</label><br>
                                <input class="name-input" type=text><br>
                            <br><label>How would you like us to send you shopping lists (required)?</label><br>
                                <input class="contactPref-input" type=text><br>
                            <br><label>What email would you like shopping lists sent to (required)?</label><br>
                                <input class="email-input" type=text><br>
                            <br><label>What phone number should we text your shopping lists to?</label><br>
                                <input class="phone-input" type=text><br>
                            <br><label>What is your phone carrier (required for texting)?</label><br>
                                <input class="carrier-input" type=text><br>
                            <br><br><br><label>Choose a Username:</label><br>
                                <input class="username-input" type=text><br>
                            <br><div>
                                    <label>Choose a Password:</label>
                                    <input class="password-input" type=password style="width:24%">
                                    <label>Re-enter Password:</label>
                                    <input class="verify-password" type=password style="width:25%">
                                </div><br>
                            <input id="signup-submit-btn" type=button value="Sign Me Up!">
                        </form>
                    </div>
                    <div class="login hidden">
                        <h2>Existing User Login</h2>
                        <form id='login-form'>
                            <label>Username:</label><br>
                                <input class="username-input" type=text><br>
                            <br><label>Password:</label><br>
                                <input class="password-input" type=password><br><br>
                            <input id="login-submit-btn" type=button value="Log In">
                        </form>
                    </div>
                </div>
                <div class="search hidden">
                    <div class="search_title">Enter any keyword to get some random recipes!</div>
                    <input type="text" class="recipe_search" placeholder="Enter Keyword Here">
                    <button id="search_btn" onclick="recSearch()">Search for Recipes</button>
                    <!-- Change to form like below, but fetch fails with "typeError: Failed to Fetch"
                    <form onsubmit="recSearch()">
                        <input type="text" class="recipe_search" placeholder="Enter Keyword Here">
                        <input type="submit" id="search_btn" value="Search for Recipes">
                    </form> -->
                </div>
            </main>

            <footer>
                <input id="logout-btn" type=button value="Log Out">
            </footer>

            <script type="application/javascript" src="./src/classes.js"></script>
            <script type="application/javascript" src="./src/index.js"></script>
        </body>
    </div>
</html>
