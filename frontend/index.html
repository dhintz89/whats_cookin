<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>What's Cookin</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <div class="flex-container">
        <body>
            <header>
            </header>

            <main>
                <div class="creds">
                    <h1>Welcome to What's Cookin</h1>
                    <div class="choice">
                        <h4>Please <button id="login-link">Sign In</button> or <button id="signup-link">Create a New Account</button> to continue.</h4>
                    </div>
                    <div class="signup hidden">
                        <h2>Create a New Profile</h2>
                        <form id='signup-form'>
                            <label>What is your name (required)?</label><br>
                                <input class="name-input" type=text><br><br>

                            <br><label>How would you like us to send you shopping lists (required)?</label><br>
                                <input type="radio" id="email" name="contactPref" class="contactPref-input" value="email">
                                <label for="email">Email</label>
                                <input type="radio" id="text" name="contactPref" class="contactPref-input" value="text">
                                <label for="text">Text</label>
                                <input type="radio" id="both" name="contactPref" class="contactPref-input" value="both">
                                <label for="both">Both</label>
                                
                            <br><label>What email would you like shopping lists sent to (required)?</label><br>
                                <input class="email-input" type=email><br>
                            <br><label>What phone number should we text your shopping lists to?</label><br>
                                <input class="phone-input" type=tel placeholder="###-###-####"><br>
                            <br><label for="carrier-input">Select your phone carrier (required for texting)?</label><br>
                                <select name="carrier-input" class="carrier-input" type=text>
                                    <option value="" selected disabled hidden>Select A Carrier</option>
                                    <option value="aio">Aio Wireless</option>
                                    <option value="alltel">Alltel</option>
                                    <option value="ameritech">Ameritech</option>
                                    <option value="at&t">AT&T</option>
                                    <option value="bell-atlantic">Bell Atlantic</option>
                                    <option value="bellsouthmobility">Bellsouth Mobility</option>
                                    <option value="blueskyfrog">BlueSkyFrog</option>
                                    <option value="boost">Boost Mobile</option>
                                    <option value="cellularsouth">Cellular South</option>
                                    <option value="comcast">Comcast PCS</option>
                                    <option value="cricket">Cricket</option>
                                    <option value="kajeet">kajeet</option>
                                    <option value="metropcs">Metro PCS</option>
                                    <option value="nextel">Nextel</option>
                                    <option value="powertel">Powertel</option>
                                    <option value="pscwireless">PSC Wireless</option>
                                    <option value="qwest">Qwest</option>
                                    <option value="southernlink">Southern Link</option>
                                    <option value="sprint">Sprint PCS</option>
                                    <option value="suncom">Suncom</option>
                                    <option value="t-mobile">T-Mobile</option>
                                    <option value="tracfone">Tracfone</option>
                                    <option value="telus-mobility">Telus Mobility</option>
                                    <option value="virgin">Virgin Mobile</option>
                                    <option value="verizon">Verizon Wireless</option>
                                </select><br>
                                
                            <br><br><label>Choose a Username:</label><br>
                                <input class="username-input" type=text><br>
                            <br><div>
                                <label>Choose a Password:</label>
                                <input class="password-input" type=password>
                            </div>
                            <div>
                                <label>Re-enter Password:</label>
                                <input class="verify-password" type=password>
                            </div>
                            <input id="signup-submit-btn" type=button value="Sign Me Up!">
                        </form>
                    </div>
                    <div class="login hidden">
                        <h2>Existing User Login</h2>
                        <form id='login-form'>
                            <label>Username:</label><br>
                                <input class="username-input" type=text><br>
                            <br><label>Password:</label><br>
                                <input class="password-input" type=password><br><br>
                            <input id="login-submit-btn" type=button value="Log In">
                        </form>
                    </div>
                </div>
                <div class="search hidden">
                    <div class="search_title">Enter any keyword to get some random recipes!</div>
                    <input type="text" class="recipe_search" placeholder="Enter Keyword Here">
                    <button id="search_btn" onclick="recSearch()">Search for Recipes</button>
                    <!-- Change to form like below, but fetch fails with "typeError: Failed to Fetch"
                    <form onsubmit="recSearch()">
                        <input type="text" class="recipe_search" placeholder="Enter Keyword Here">
                        <input type="submit" id="search_btn" value="Search for Recipes">
                    </form> -->
                </div>
            </main>

            <footer>
                <input id="logout-btn" type=button value="Log Out">
            </footer>

            <script type="application/javascript" src="./src/classes.js"></script>
            <script type="application/javascript" src="./src/index.js"></script>
        </body>
    </div>
</html>
